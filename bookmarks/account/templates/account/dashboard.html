{% extends "base.html" %}


{% block title %}Panel główny{% endblock %}

{% block content %}
<p>Ostatnie zlecenia:</p>

{% for post in posts %}
<div class="single_post">
   <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
<br/>
<br/>
   <div>
       {{ post.publish }}
                                 {{ post.category }} / {{ post.subcategory }}
</div>
</div>
 {% endfor %}
<br/>
<p><a href="{% url "new_post" %}">Dodaj nowe zlecenie</a></p>
 
{% endblock %}
